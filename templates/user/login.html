{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block navbar %}
    <li class="active"><a href="{% url 'login' %}">登录</a></li>
    <li><a href="#">Q&A</a></li>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">登录</h1>
                <br/>

                <form class="form-horizontal" action="/login/" method="post">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group">
                      <label for="id_userid" class="col-sm-2 control-label">账号</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" name="userid" id="id_userid" placeholder="Username" autofocus required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> 记住我
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-primary">登录</button>
                          <button type="reset" class="btn btn-default">重置</button>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
